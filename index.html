<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="login">
                <h3>Login Form</h3>
                <form id="login" method="post">
                    <label>Student ID:</label>
                    <br>
                    <input type="number" name="stdid" id="stdid" placeholder="Enter your Student ID">
                    <br>

                    <label>Email</label>
                    <br>
                    <input type="email" name="email" id="mail" placeholder="Enter Your Edu Mail">
                    <br>

                    <button name="otp" id="otp">Send OTP</button>

                    
                </form>
            </div>
        </div>
    </body>
</html>
